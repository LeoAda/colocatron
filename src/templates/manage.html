{% extends 'layout.html' %}
{% block title %}Manage{% endblock%}
{% block header%}<h2 class="subtitle">Manage</h2>{% endblock %}

{% block content %}

<div id="tasks" class="container mb-5">
    <h3>Add Task</h3>
    <form action="{{ url_for('request_add_task') }}" method="post">
        <div class="row mb-3">
            <label for="task_name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="task_name" id="task_name" class="form-control" required />
            </div>
        </div>
        <div class="row mb-3">
            <label for="emoji" class="col-sm-2 col-form-label">Emoji(optional)</label>
            <div class="col-sm-10">
                <input type="text" name="emoji" id="emoji" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="user_id" class="col-sm-2 col-form-label">First user</label>
            <div class="col-sm-10">
                <select name="user_id" id="user_id" class="form-select">
                    <option value="{{ current_user.id }}" selected>{{current_user.name}}</option>
                    {% for user in users if user.id != current_user.id%}
                    <option value="{{ user.id }}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Add</button>
    </form>
</div>

<div id="items" class="container mb-5">
    <h3>Add Item</h3>
    <form action="{{ url_for('request_add_item') }}" method="post">
        <div class="row mb-3">
            <label for="item_name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="item_name" id="item_name" class="form-control" required />
            </div>
        </div>
        <div class="row mb-3">
            <label for="emoji" class="col-sm-2 col-form-label">Emoji(optional)</label>
            <div class="col-sm-10">
                <input type="text" name="emoji" id="emoji" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="user_id" class="col-sm-2 col-form-label">First user</label>
            <div class="col-sm-10">
                <select name="user_id" id="user_id" class="form-select">
                    <option value="{{ current_user.id }}" selected>{{current_user.name}}</option>
                    {% for user in users if user.id != current_user.id%}
                    <option value="{{ user.id }}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Add</button>
    </form>
</div>

<div id="ask_transactions" class="container mb-5">
    <h3>Ask transaction</h3>
    <form action="{{ url_for('request_add_transaction') }}" method="post">
        <div class="row mb-3">
            <label for="sender_id" class="col-sm-2 col-form-label">Sender</label>
            <div class="col-sm-10">
                <select name="sender_id" id="sender_id" class="form-select">
                    {% for user in users if user.id != current_user.id%}
                    <option value="{{ user.id }}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="receiver_id" class="col-sm-2 col-form-label">Receiver</label>
            <div class="col-sm-10">
                <select name="receiver_id" id="receiver_id" class="form-select">
                    <option value="{{ current_user.id }}" selected>{{current_user.name}}</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" name="amount" id="amount" class="form-control" required />
            </div>
        </div>
        <div class="row mb-3">
            <label for="reason" class="col-sm-2 col-form-label">Reason</label>
            <div class="col-sm-10">
                <input type="text" name="reason" id="reason" class="form-control" required />
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Ask</button>
    </form>
</div>

<div id="send_transactions" class="container mb-5">
    <h3>Send transaction</h3>
    <form action="{{ url_for('request_add_transaction') }}" method="post">
        <div class="row mb-3">
            <label for="sender_id" class="col-sm-2 col-form-label">Sender</label>
            <div class="col-sm-10">
                <select name="sender_id" id="sender_id" class="form-select">
                    <option value="{{ current_user.id }}" selected>{{current_user.name}}</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="receiver_id" class="col-sm-2 col-form-label">Receiver</label>
            <div class="col-sm-10">
                <select name="receiver_id" id="receiver_id" class="form-select">
                    {% for user in users if user.id != current_user.id%}
                    <option value="{{ user.id }}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" name="amount" id="amount" class="form-control" required />
            </div>
        </div>
        <div class="row mb-3">
            <label for="reason" class="col-sm-2 col-form-label">Reason</label>
            <div class="col-sm-10">
                <input type="text" name="reason" id="reason" class="form-control" required />
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Send</button>
    </form>
</div>
{% endblock %}
